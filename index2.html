<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
     <script
     src="https://code.jquery.com/jquery-3.1.1.min.js"
     integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
     crossorigin="anonymous"></script>
     <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>
        <a href="#" class="brand-logo"><img id ="logo-img"src="./assets/images/mudlogowhite2.png"></a>

        <div class="row">
                <div class="col s12 m9 l10">
                  <div id="introduction" class="section scrollspy">
                    <h2>Welcome to Mud</h2>
                  </div>
            
                  <div id="concept" class="section scrollspy">
                       
                    <div class="row">
                      <form class="col s12">
                        <div class="row">
                          <div class="input-field col s6">
                            <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                            <label for="first_name">First Name</label>
                          </div>
                          <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="password" type="password" class="validate">
                            <label for="password">Password</label>
                          </div>
                        </div>
                        <div class="row">
                          <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                  
                  <div id="apis" class="section scrollspy">
                      <h2>About Müd</h2>
                  </div>
                  <div id="apis" class="section scrollspy">
                        <h2>Demo</h2>
                    </div>
                </div>
                <div class="col hide-on-small-only m3 l2">
                        <ul class="section table-of-contents">
                          <li><a href="#introduction">Welcome</a></li>
                          <li><a href="#structure">Sign In</a></li>
                          <li><a href="#apis">About Müd</a></li>
                          <li><a href="#creators">Demo</a></li>
                        </ul>
                      </div>
  
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>   
    <script src="./assets/js/fireBase.js"></script>
    <script src="./assets/js/login.js"></script>

 
   </div>
</body>
</html>
